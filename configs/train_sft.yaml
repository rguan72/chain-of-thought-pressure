# SFT Reference Model configuration

sft:
  # LoRA configuration
  lora:
    r: 64
    lora_alpha: 128
    lora_dropout: 0.05
    target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
    bias: "none"
    task_type: "CAUSAL_LM"

  # Training parameters
  training:
    epochs: 1
    batch_size: 8
    gradient_accumulation_steps: 4
    learning_rate: 2.0e-5
    warmup_ratio: 0.03
    max_seq_length: 2048

  output:
    checkpoint_dir: "runs/sft"
